name: ambiente_fase4_tc
channels:
  - conda-forge
dependencies:
  # --- Core do Sistema ---
  - python=3.10
  - pip
  
  # Ferramentas de desenvolvimento que funcionam bem via Conda
  - git 
  - ipython
  - jupyterlab
  - notebook
  - mkdocs
  - mkdocs-material
  - mkdocs-jupyter
  
  # --- Instalação via PIP (Para evitar o DLL Hell) ---
  - pip:
    # Utilitários
    - typer
    - loguru
    - tqdm
    - python-dotenv
    - cookiecutter
    - cookiecutter-data-science
    
    # Linting & Formatting
    - black
    - flake8
    - isort
    - pytest

    # --- Data Science & ML (Aqui está a correção) ---
    # Ao instalar por aqui, o pip baixa versões que usam OpenBLAS 
    # em vez de MKL, evitando o crash do sistema.
    - numpy
    - pandas
    - matplotlib
    - seaborn
    - joblib
    - scikit-learn>=1.2.0
    - imbalanced-learn>=0.10.0
    
    # Aplicação
    - streamlit>=1.30.0
    
    # Instala o próprio projeto em modo editável
    - -e .